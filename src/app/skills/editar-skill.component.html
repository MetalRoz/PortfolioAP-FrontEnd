<div class="container" *ngIf="isLogged">
    <div class="row">
        <div class="col">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="urlimagen">URL de la imagen</label>
                    <input type="text" class="form-control" id="urlimagen" name="urlimagen"
                    [(ngModel)]="skill.urlimagen" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea name="descripcion" id="descripcion" rows="5" [(ngModel)]="skill.descripcion" required></textarea>
                </div>
                <div class="form-group">
                <label for="progress" class="form-label">Barra de nivel de uso ({{skill.porcentaje}}%)</label>
                <input type="range" class="form-range" min="0" max="100" id="progress" name="progress"
                [(ngModel)]="skill.porcentaje" required>
                 </div>
                 <button type="button" class="btn btn-outline-danger" (click)="closeediting.emit(false)" >Cancelar</button>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
            </form>
        </div>
    </div>
</div>
